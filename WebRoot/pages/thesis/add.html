<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="css/main.css" rel="stylesheet" type="text/css">
<script type="text/javascript" charset="utf-8"
	src="Editor/kindeditor.js"></script>
</head>
<body>
	<table width="100%" border="0" cellpadding="0" cellspacing="0">
		<tr valign="top">
			<td bgcolor="#FFFFFF"><script type="text/javascript"
					src="js/jquery-1.9.1.min.js"></script> <script
					type="text/javascript">
						KE.show({
							id : 'content_1'
						});
						$(document).ready(
								function() {
									$("#but").click(
											function() {
												var title = $("#title")
														.val();
												var content = $("#content")
														.val();
												if (title == ""
														&& content == "") {
													alert("不能为空");
													return false;
												}
												else{
													form.submit();
												}
											})
								})
					</script> <br>
				<table width="96%" border="0" align="center" cellpadding="4"
					cellspacing="1" bgcolor="#aec3de">
					<Form name="form" method="post"
						action="thesisAction!add.action">
						<tr align="center" bgcolor="#F2FDFF">
							<td colspan="6" class="optiontitle">发表论文</td>
						</tr>
						<tr align='center' bgcolor='#F2FDFF'>
							<td align='right'>论文标题：</td>
							<td align='left'><input name="title" type="text"
								id="title" size="25">
							</td>
						</tr>
						<tr align='center' bgcolor='#F2FDFF'>
							<td align='right'>作者：</td>
							<td align='left'><input name="author" type="text"
								id="author" size="25">
							</td>
						</tr>
						<tr align="center" bgcolor="#FFFFFF">
							<td width="10%" align="right">内容：</td>
							<td align="left" colspan="8"><textarea id="content_1"
									name="content" cols="100" rows="8"
									style="width:550px;height:300px;"></textarea></td>
						</tr>
					<tr align="center" bgcolor="#ebf0f7">
						<td colspan="6"><input type="button" id="but" name="Submit"
							value="提交" onClick="check()"> <input type="button"
							name="Submit2" value="返回" onClick="history.back(-1)">
						</td>
					</tr>
					</FORM>
				</table></td>
		</tr>
	</table>
</body>
</html>
