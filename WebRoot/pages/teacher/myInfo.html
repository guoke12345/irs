<script type="text/javascript">
function content(id){		//详细内容查看

}
function check1() {
			if (confirm("您确定要进行修改？")) {   //删除弹框
				alter("修改上");
			} else {
				window.event.returnValue = false;//在ie下的代码
			}
		}
</script>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr valign="top">
    <td bgcolor="#FFFFFF">
	<script type="text/javascript" charset="utf-8" src="Editor/kindeditor.js"></script>
	
      <table width="96%"  border="0" align="center" cellpadding="4" cellspacing="1" bgcolor="#aec3de">

          <td colspan="10"  class="optiontitle">师资队伍</td>
        </tr>

        </tr>
         <#list teacherList as page>
	        <tr align='center' bgcolor='#FFFFFF'    onmouseover='this.style.background="#F2FDFF"' onmouseout=' this.style.background="#FFFFFF" '>
				
			  <td width="5%" >${page_index+1!}</td>

	          <td align='center' onclick="content(${page.id!})">${page.teaposition!}</td>
	          
	          <td align='center'><img src="images/edit.gif" align="absmiddle"><a href="teacherAction!toUpdate.action?id=${page.id!}" onclick="check1()">修改</a></td>

        </tr>
       </table>
    </td>
