<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="css/main.css" rel="stylesheet" type="text/css">
<script type="text/javascript" charset="utf-8" src="Editor/kindeditor.js"></script>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr valign="top">
    <td bgcolor="#FFFFFF">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    KE.show({
        id : 'content_1'
    });
	$(document).ready(function(){
		$("#but").click(function(){  
		      
			var eduOneName = $("#eduOneName").val();
			var profileContent = $("#content_1").val();
			var eduTitle = $("#eduTitle").val();
			if(eduOneName==""){
				alert("一级标题不能为空");
				return false;	
			}else if(profileContent==""){
				alert("内容不能为空");
				return false;
			}else if(eduTitle==""){
				alert("文章标题不能为空");
				return false;
			}else{
			   form.submit();
			}
		})
	})
</script>
	<br>
      <table width="96%"  border="0" align="center" cellpadding="4" cellspacing="1" bgcolor="#aec3de">
        <form name="form" method="post" action="articleAction!addArticleFive.action">
        <tr align="center" bgcolor="#F2FDFF">
          <td colspan="2"  class="optiontitle">添加学术前沿</td>
        </tr>
		<tr align='center' bgcolor='#F2FDFF'>
		  <td align='right'> 一级标题：</td>
		 
		  <td align='left'>
			 <select name="nav_oneName" id="nav_oneName" >  
			  <#list navList1 as nav>
  				<option value ="${nav.id!}">${nav.oneName!}</option>  
				</#list>
		    </select>
		  </td>
		  
	  
		</tr>
		<tr align='center' bgcolor='#F2FDFF'>
		  <td align='right'> 文章标题：</td>
		  <td align='left'><input name="title" type="text" id="title" size="50"></td>
		</tr>
        <tr align="center" bgcolor="#FFFFFF">
          <td width="10%" align="right">文章内容：</td>
          <td align="left"><textarea id="content_1" name="content" cols="100" rows="8" style="width:550px;height:300px;"></textarea></td>
        </tr>
        <tr align="center" bgcolor="#ebf0f7">
          <td  colspan="2" >
            <input type="button" id="but" name="Submit" value="提交" onClick="check()">
          	<input type="button" name="Submit2" value="返回" onClick="history.back(-1)"></td>
        </tr>
		</FORM>
      </table> 
    
    </td>
  </tr>
</table>
</body>
</html>
