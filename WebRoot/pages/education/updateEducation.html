<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="css/main.css" rel="stylesheet" type="text/css">
<script type="text/javascript" charset="utf-8" src="Editor/kindeditor.js"></script>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr valign="top">
    <td bgcolor="#FFFFFF">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    KE.show({
        id : 'content_1'
    });
	$(document).ready(function(){
		$("#but").click(function(){  
		      
			var eduOneName = $("#eduOneName").val();
			var profileContent = $("#content_1").val();
			var eduTitle = $("#eduTitle").val();
			if(eduOneName==""){
				alert("一级标题不能为空");
				return false;	
			}else if(profileContent==""){
				alert("内容不能为空");
				return false;
			}else if(eduTitle==""){
				alert("文章标题不能为空");
				return false;
			}else{
			   form.submit();
			}
		})
	})
</script>
	<br>
      <table width="96%"  border="0" align="center" cellpadding="4" cellspacing="1" bgcolor="#aec3de">
        <form name="form" method="post" action="educationAction!updateEducation.action">
        <tr align="center" bgcolor="#F2FDFF">
          <td colspan="2"  class="optiontitle">修改链接</td>
        </tr>
		<tr align='center' bgcolor='#F2FDFF'>
		  <td align='right'> 一级标题：</td>
		  <td align='left'>
			
		    <input name="eduOneName" type="text" id="eduOneName" value="${education.eduOneName!}" size="50">
		  </td>
	  
		</tr>
		<tr align='center' bgcolor='#F2FDFF'>
		  <td align='right'> 二级标题：</td>
		  <td align='left'>
			
		    <input name="eduTwoName" type="text" id="eduTwoName" value="${education.eduTwoName!}" size="50">
		  </td>
		</tr>
		
       
        <tr align="center" bgcolor="#ebf0f7">
          <td  colspan="2" >
            <input type="button" id="but" name="Submit" value="提交" onClick="check()">
          	<input type="button" name="Submit2" value="返回" onClick="history.back(-1)"></td>
        </tr>
        <input type="hidden" name="id" value="${education.id!}">
		</FORM>
      </table> 
    
    </td>
  </tr>
</table>
</body>
</html>
