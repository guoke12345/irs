<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="css/main.css" rel="stylesheet" type="text/css">
<script type="text/javascript" charset="utf-8" src="Editor/kindeditor.js"></script>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr valign="top">
    <td bgcolor="#FFFFFF">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#but").click(function(){  
			var tgName = $("#tgName").val();
			if(tgName=="" ){
				alert("不能为空");
				return false;	
			}else{
			   form.submit();
			}
		})
	})
</script>
	<br>
      <table width="96%"  border="0" align="center" cellpadding="4" cellspacing="1" bgcolor="#aec3de">
        <Form name="form" method="post" action="teachergroupAction!update.action">
        <input type="hidden" name="id" value="${teachergroup.id!}">
        <tr align="center" bgcolor="#F2FDFF">
          <td colspan="6"  class="optiontitle">修改教师团队信息</td>
        </tr>
		<tr align='center' bgcolor='#F2FDFF'>
		  <td align='right'> 团队姓名：</td>
		  <td align='left'><input name="tgName" type="text" id="tgName" value="${teachergroup.tgName!}" size="25"></td>
		</tr>
        <tr align="center" bgcolor="#ebf0f7">
          <td  colspan="6" >
            <input type="button" id="but" name="Submit" value="提交" onClick="check()">
          	<input type="button" name="Submit2" value="返回" onClick="history.back(-1)"></td>
        </tr>
		</FORM>
      </table> 
    
    </td>
  </tr>
</table>
</body>
</html>
