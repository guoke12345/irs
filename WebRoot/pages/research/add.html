<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="css/main.css" rel="stylesheet" type="text/css">
<script type="text/javascript" charset="utf-8" src="Editor/kindeditor.js"></script>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr valign="top">
    <td bgcolor="#FFFFFF">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    KE.show({
        id : 'content_1'
    });
	$(document).ready(function(){
		$("#but").click(function(){  
			var teaId = $("#teaId").val();
			var resNavigation = $("#resNavigation").val();
			if(teaId=="" || resNavigation==""){
				alert("不能为空");
				return false;
			}else{
			   form.submit();
			}
		})
	})
</script>
	<br>
      <table width="96%"  border="0" align="center" cellpadding="4" cellspacing="1" bgcolor="#aec3de">
        <Form name="form" method="post" action="researchAction!add.action">
        <tr align="center" bgcolor="#F2FDFF">
          <td colspan="6"  class="optiontitle">添加信息</td>
        </tr>
        <#if teacher??>
        <input name="teaId" type="hidden" id="teaId" value="${teacher.id!}">
		<#else>
		  <tr align='center' bgcolor='#F2FDFF'>
		  <td align='right'> 选择老师：</td>
		  <td align='left'>
			  <select name="teaId">
	         	 <#list teacherList as list>
	         	 	<option value="${list.id!}">
	         	 		&nbsp&nbsp ${list.teaName!} &nbsp&nbsp
	         	 	</option>
	         	 </#list>
	          </select>
		  </td>
		</tr>
		</#if>
		
		<tr align='center' bgcolor='#F2FDFF'>
		  <td align='right'> 导航名称：</td>
		  <td align='left'><input name="resNavigation" type="text" id="resNavigation" size="25"></td>
		</tr>

		<tr align="center" bgcolor="#FFFFFF">
          <td width="10%" align="right">内容：</td>
          <td align="left"><textarea id="content_1" name="resContent" cols="100" rows="8" style="width:550px;height:300px;"></textarea></td>
        </tr>
        
        <tr align="center" bgcolor="#ebf0f7">
          <td  colspan="6" >
            <input type="button" id="but" name="Submit" value="提交" onClick="check()">
          	<input type="button" name="Submit2" value="返回" onClick="history.back(-1)"></td>
        </tr>
		</FORM>
      </table> 
    
    </td>
  </tr>
</table>
</body>
</html>
